<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube-Clone</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input type="text" placeholder="Search" />
    <div class="video-preview">
      <div class="thumbnail-row">
        <img
          class="thumbnail"
          src="/Assets/images/thumbnail/thumbnail-1.jpg"
          alt=""
        />
      </div>
      <div class="video-info">
        <div class="channel-picture">
          <img class="profile" src="./Assets/images/channel/p-1.jpg" alt="" />
        </div>
        <div class="video-content">
          <p class="video-title"><b>5 Easy Ways to Become More Self-Disciplined</b></p>
          <p>Ali Abdaal @</p>
          <p>694K views - 5 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <img
        class="thumbnail"
        src="/Assets/images/thumbnail/thumbnail-2.jpg"
        alt=""
      />
      <p><b>Top 7 Interactive Web Designs That Deserve an Award</b></p>
      <p>uxpeak</p>
      <p>6.2K views - 6 Days</p>
    </div>
  </body>
</html>
